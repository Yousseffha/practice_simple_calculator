<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- js file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <span id="default">0</span>
        <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
        <div id="first-part"></div>
        <div id="sign"></div>
        <div id="second-part"></div>
        <div id="final-result"></div>
      </div>
      <div class="box">
        <div class="numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>0</span>
        </div>
        <div class="Signs">
          <span>/</span>
          <span>x</span>
          <span>-</span>
          <span>+</span>
          <span>=</span>
        </div>
      </div>
    </div>
  </body>
</html>
